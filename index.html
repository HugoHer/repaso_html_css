<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Replic</title>
</head>
<body>
  <div class="container">
    <div class="superior">
      <p><img class="superior-image" src="images/splash.jpg" alt="colors"></p>
    </div>
    <div class="paragraph">
      <p class="paragraph-edit">Colors</p>
      <p class="paragraph-edit">Mix</p>
      <p class="paragraph-edit">Gloves</p>
      <p class="paragraph-edit">Inspire</p>

    <div class="middle">
      <div class="images-m">
        <p><img src="images/blue.jpg" alt="blue"></p>
      </div>
      <div class="images-m">
        <p><img src="images/mix.jpg" alt="splash"></p>
      </div>
      <div class="images-m">
        <p><img src="images/gloves.jpg" alt="gloves"></p>
      </div>
      <div class="images">
        <p><img src="images/inspire.jpg" alt="inspire"></p>

    <div class="bottom">
      <div class="text">
        <input type="text" name="name" id="name" placeholder="name">
        <input type="text" name="mail" id="mail" placeholder="mail">

          <option value="store" hidden>store</option>
          <option value="Bootcamp">Bootcamp</option>
          <option value="app">App</option>

        <button type="button">Enter</button>

    </div>

  <div class="footer">
    <p class="text-paragraph">Ejercicio LarnU</p>
    <p>Hugo Hernandez</p>
    <p> <a target="_blank" href="https://www.larnu.com">saber mas</a></p>
